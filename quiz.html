<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Rules</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .container p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .container button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, <span id="player-name"></span>!</h1>
        <p>Rules:</p>
        <ul>
            <li>You have 1 minute to answer as many questions as possible.</li>
            <li>Each correct answer awards you points.</li>
            <li>Click on the correct option to proceed to the next question.</li>
        </ul>
        <button onclick="startGame()">Let's Begin</button>
    </div>

    <script>
        // Get player's name from the URL
        const params = new URLSearchParams(window.location.search);
        const playerName = params.get('name') || "Player";

        // Display the player's name
        document.getElementById('player-name').textContent = playerName;

        function startGame() {
            // Redirect to game.html
            window.location.href = `game.html?name=${encodeURIComponent(playerName)}`;
        }
    </script>
</body>
</html>
