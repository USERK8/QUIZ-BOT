<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            box-sizing: border-box;
            color: white;
        }
        .header span {
            font-size: 18px;
        }
        .question-container {
            text-align: center;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option {
            background-color: #1e1e1e;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #007bff;
        }
        .option.correct {
            animation: correct 0.5s forwards;
        }
        .option.incorrect {
            animation: incorrect 0.5s forwards;
        }
        @keyframes correct {
            from { background-color: #1e1e1e; }
            to { background-color: green; }
        }
        @keyframes incorrect {
            from { background-color: #1e1e1e; }
            to { background-color: red; }
        }
    </style>
</head>
<body>
    <div class="header">
        <span id="score">Score: 0</span>
        <span id="timer">Time: 60s</span>
    </div>
    <div class="question-container">
        <div class="question" id="question">Loading...</div>
        <div class="options" id="options"></div>
    </div>

    <script>
        const questions = [
            { question: "What is the capital of France?", options: ["Paris", "London", "Berlin", "Madrid"], correct: 0 },
            { question: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Venus"], correct: 1 },
            { question: "What is 5 + 7?", options: ["10", "12", "15", "11"], correct: 1 },
            { question: "Who wrote 'Hamlet'?", options: ["Charles Dickens", "J.K. Rowling", "William Shakespeare", "Leo Tolstoy"], correct: 2 },
            // Add more questions here
        ];

        let score = 0;
        let timeRemaining = 60;
        let currentQuestionIndex = 0;

        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const questionDisplay = document.getElementById('question');
        const optionsContainer = document.getElementById('options');

        function loadQuestion() {
            const questionData = questions[currentQuestionIndex % questions.length];
            questionDisplay.textContent = questionData.question;
            optionsContainer.innerHTML = '';
            questionData.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'option';
                button.onclick = () => checkAnswer(index, questionData.correct);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selected, correct) {
            const buttons = document.querySelectorAll('.option');
            if (selected === correct) {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                buttons[selected].classList.add('correct');
            } else {
                buttons[selected].classList.add('incorrect');
            }
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 500);
        }

        function startTimer() {
            const timerInterval = setInterval(() => {
                timeRemaining--;
                timerDisplay.textContent = `Time: ${timeRemaining}s`;
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    alert(`Time's up! Your final score is ${score}`);
                    location.reload(); // Restart the game
                }
            }, 1000);
        }

        // Start the game
        loadQuestion();
        startTimer();
    </script>
</body>
</html>
