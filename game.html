<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .question {
            font-size: 24px;
        }
        .options {
            margin-top: 20px;
        }
        .options button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        .options button:hover {
            background-color: #0056b3;
        }
        .timer {
            font-size: 20px;
            margin-top: 20px;
        }
        .double-points {
            color: yellow;
            font-size: 20px;
        }
        .result {
            font-size: 24px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Quiz Game</h1>
    <div id="question-container">
        <p class="question" id="question-text">What is the capital of France?</p>
        <div class="options">
            <button onclick="checkAnswer('A')">A. Paris</button>
            <button onclick="checkAnswer('B')">B. London</button>
            <button onclick="checkAnswer('C')">C. Berlin</button>
            <button onclick="checkAnswer('D')">D. Madrid</button>
        </div>
        <p id="timer" class="timer">Time left: 10s</p>
        <p id="double-points" class="double-points">Double Points in 5 seconds!</p>
    </div>

    <div id="result" class="result"></div>

    <script>
        let correctAnswer = 'A';
        let score = 0;
        let timer = 10;
        let doublePointsTime = 5;
        let interval;
        let isDoublePointsActive = false;

        // Start the timer
        function startTimer() {
            interval = setInterval(function() {
                document.getElementById('timer').textContent = `Time left: ${timer}s`;

                if (timer <= 0) {
                    clearInterval(interval);
                    endGame('Time is up!');
                } else if (timer <= doublePointsTime && !isDoublePointsActive) {
                    isDoublePointsActive = true;
                    document.getElementById('double-points').style.display = 'block';
                }
                timer--;
            }, 1000);
        }

        // Check the answer
        function checkAnswer(answer) {
            clearInterval(interval);  // Stop the timer when an answer is selected
            if (answer === correctAnswer) {
                if (isDoublePointsActive) {
                    score += 2;  // Double points if within the 5-second window
                    document.getElementById('result').textContent = "Correct! You earned 2 points!";
                } else {
                    score += 1;  // Regular points
                    document.getElementById('result').textContent = "Correct! You earned 1 point!";
                }
            } else {
                document.getElementById('result').textContent = "Wrong answer! No points.";
            }
            document.getElementById('question-container').style.display = 'none';  // Hide the question
            setTimeout(resetGame, 2000);  // Wait for 2 seconds before resetting the game
        }

        // End the game
        function endGame(message) {
            document.getElementById('result').textContent = `${message} Your final score is: ${score}`;
            document.getElementById('question-container').style.display = 'none';
        }

        // Reset the game and make it work
        function resetGame() {
            score = 0;
            timer = 10;
            isDoublePointsActive = false;
            document.getElementById('double-points').style.display = 'none';
            document.getElementById('result').textContent = '';
            document.getElementById('question-container').style.display = 'block';
            startTimer();
        }

        // Start the quiz when the page loads
        startTimer();
    </script>

</body>
</html>
