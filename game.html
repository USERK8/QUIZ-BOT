<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        /* Add your styling here */
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1 id="question"></h1>
        <div id="options"></div>
        <div id="timer">Time: <span id="time-left">60</span> seconds</div>
        <div id="score">Score: <span id="score-count">0</span></div>
        <button id="next-btn" style="display:none" onclick="nextQuestion()">Next Question</button>
    </div>

    <script>
        let currentSetIndex = 0;
        let currentQuestionIndex = 0;
        let score = 0;
        let timeLeft = 60;
        let timer;

        const sets = [
            {
                setName: "Set 1",
                questions: [
                    { question: "What is 2 + 2?", options: ["2", "3", "4", "5"], correct: "4" },
                    { question: "What is the capital of France?", options: ["Berlin", "Madrid", "Paris", "Rome"], correct: "Paris" },
                    // Add more questions here...
                ]
            },
            {
                setName: "Set 2",
                questions: [
                    { question: "What is 3 + 5?", options: ["5", "6", "8", "9"], correct: "8" },
                    { question: "What is the capital of Germany?", options: ["Berlin", "Munich", "Hamburg", "Frankfurt"], correct: "Berlin" },
                    // Add more questions here...
                ]
            },
            // Add more sets...
        ];

        function startQuiz() {
            loadQuestion();
            startTimer();
        }

        function loadQuestion() {
            const currentSet = sets[currentSetIndex];
            const currentQuestion = currentSet.questions[currentQuestionIndex];

            document.getElementById("question").innerText = currentQuestion.question;
            document.getElementById("options").innerHTML = currentQuestion.options.map(option => {
                return `<button onclick="checkAnswer('${option}')">${option}</button>`;
            }).join('');
        }

        function checkAnswer(selectedOption) {
            const currentSet = sets[currentSetIndex];
            const currentQuestion = currentSet.questions[currentQuestionIndex];

            if (selectedOption === currentQuestion.correct) {
                score++;
                document.getElementById("score-count").innerText = score;
                alert("Correct!");
            } else {
                alert("Incorrect!");
            }

            document.getElementById("next-btn").style.display = "block";
        }

        function nextQuestion() {
            const currentSet = sets[currentSetIndex];

            currentQuestionIndex++;

            if (currentQuestionIndex >= currentSet.questions.length) {
                currentSetIndex++;
                currentQuestionIndex = 0;
                if (currentSetIndex >= sets.length) {
                    alert("Quiz Over! Your final score is: " + score);
                    clearInterval(timer);
                    return;
                }
            }

            document.getElementById("next-btn").style.display = "none";
            loadQuestion();
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("time-left").innerText = timeLeft;

                if (timeLeft <= 0) {
                    alert("Time's up! Moving to the next question.");
                    nextQuestion();
                    timeLeft = 60;
                }
            }, 1000);
        }

        // Start the quiz when the page loads
        window.onload = startQuiz;
    </script>
</body>
</html>
