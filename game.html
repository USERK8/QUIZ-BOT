<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>         
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #header {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        #header span {
            font-size: 18px;
        }
        #question-container {
            text-align: center;
            margin-top: 50px;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #options button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #options button:hover {
            background-color: #0056b3;
        }
        .feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            padding: 10px 20px;
            border-radius: 5px;
            animation: fadeout 1s forwards;
        }
        .correct {
            background-color: green;
        }
        .incorrect {
            background-color: red;
        }
        @keyframes fadeout {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <span id="score">Score: 0</span>
        <span id="timer">Time: 60s</span>
    </div>
    <div id="question-container">
        <div id="question">Loading question...</div>
        <div id="options"></div>
    </div>

    <script>
        const questionSets = [
            { question: "What is the capital of France?", options: ["Berlin", "Madrid", "Paris", "Rome"], answer: "Paris" },
            { question: "Which is the largest planet?", options: ["Earth", "Mars", "Jupiter", "Venus"], answer: "Jupiter" },
            { question: "Who wrote 'Romeo and Juliet'?", options: ["Shakespeare", "Dickens", "Hemingway", "Austen"], answer: "Shakespeare" },
            // Add more questions here
        ];

        let usedQuestions = JSON.parse(localStorage.getItem("usedQuestions")) || [];
        let currentSessionQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timeLeft = 60;
        let playerName = "";

        function generateQuestionSet() {
            const availableSets = questionSets.filter((_, index) => !usedQuestions.includes(index));
            if (availableSets.length === 0) {
                usedQuestions = [];
            }
            const randomIndex = Math.floor(Math.random() * questionSets.length);
            usedQuestions.push(randomIndex);
            localStorage.setItem("usedQuestions", JSON.stringify(usedQuestions));
            return questionSets[randomIndex];
        }

        currentSessionQuestions = generateQuestionSet();

        function displayQuestion() {
            if (currentQuestionIndex >= currentSessionQuestions.length) {
                endGame();
                return;
            }
            const question = currentSessionQuestions[currentQuestionIndex];
            document.getElementById("question").textContent = question.question;
            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";

            question.options.forEach((option) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option, question.answer);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selected, correct) {
            if (selected === correct) {
                score++;
                animateFeedback("correct");
            } else {
                animateFeedback("incorrect");
            }
            document.getElementById("score").textContent = `Score: ${score}`;
            currentQuestionIndex++;
            displayQuestion();
        }

        function animateFeedback(status) {
            const feedback = document.createElement("div");
            feedback.textContent = status === "correct" ? "Correct!" : "Wrong!";
            feedback.className = `feedback ${status}`;
            document.body.appendChild(feedback);
            setTimeout(() => feedback.remove(), 1000);
        }

        function startTimer() {
            const timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                } else {
                    timeLeft--;
                    document.getElementById("timer").textContent = `Time: ${timeLeft}s`;
                }
            }, 1000);
        }

        function endGame() {
            alert(`Game Over! Your score is ${score}`);
            localStorage.removeItem("usedQuestions");
            // Redirect to a new page to show the score
            window.location.href = `score.html?name=${encodeURIComponent(playerName)}&score=${score}`;
        }

        document.addEventListener("DOMContentLoaded", () => {
            playerName = prompt("Enter your name:");
            displayQuestion();
            startTimer();
        });
    </script>
</body>
</html>
